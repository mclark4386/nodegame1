<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
    <title>Node Game1</title>
</head>
<body>
    


    
<script type="text/javascript" src="http://cdn.craftycomponents.com/crafty-release.js"></script>
      <script>
      var screenW = window.innerWidth*.8;
      var screenH = window.innerHeight*.8;
      Crafty.init(screenW,screenH);
      Crafty.background('rgb(127,127,127)');

      Crafty.e("Paddle, 2D, DOM, Color, Multiway")
              .color('rgb(255,0,0)')
	      .attr({x: 20, y: 100, w: 10, h: 100})
	      .multiway(4, {W: -90, S: 90});

	Crafty.e("Paddle, 2D, DOM, Color, Multiway")
	        .color('rgb(0,255,0)')
		.attr({x: screenW-30, y:100, w:10, h: 100})
		.multiway(4, {I: -90, K: 90});

	Crafty.e("2D, DOM, Color, Collision")
	        .color('rgb(0,0,255)')
		.attr({x:screenW/2, y:screenH/2, w:10, h:10, 
		                    dX:Crafty.math.randomInt(2,5),
				    dY:Crafty.math.randomInt(2,5)})
		.bind('EnterFrame', function(){
		      //hit floor or roof
		      if(this.y <= 0||this.y>=screenH-10)
		            this.dY += -1;
		      if(this.x > screenW){
		            this.x = screenW/2;
			    Crafty("P1Points").each(function(){
			        this.text(++this.points + " Points");
			    });
		      }
		      if(this.x < 10){
		            this.x = screenW/2;
			    Crafty("P2Points").each(function(){
			        this.text(++this.points + " Points");
			    });
		      }
		      this.x += this.dX;
		      this.y += this.dY;
		})
		.onHit('Paddle', function(){
		      this.dX*=-1;
		});

	Crafty.e("P1Points, DOM, 2D, Text")
	        .attr({x: 20, y:20, w:100, h:20, points: 0})
		.text("0 Points");
	Crafty.e("P2Points, DOM, 2D, Text")
	        .attr({x: screenW-120, y:20, w:100, h:20, points: 0})
		.text("0 Points");
      </script>
      
    
    
    
    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
